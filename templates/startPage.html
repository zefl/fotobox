{% extends "base.html" %}

{% block header %}
Viel Spaß beim Feiern und Fotografieren
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{url_for('static', filename='long-press-event/long-press-event.js')}}"></script>
{% endblock %}

{% block content %}
<div id="logo" data-long-press-delay="2000" style="width:276px;height:276px;overflow:hidden; margin:0 auto;">
    <img role="presentation" src="../static/pictures/logo.png" style="display:block;margin:0" height="276" width="276" data-width="276" data-height="276">
</div>

<a href="options" style="text-decoration: none; "> 
    <div style="margin:0 auto;margin-top:34px;width:580px;height:68px;">
            <div class="button" style="width:513px;height:68px;float:left" id="kamera">
                <span >Fotospaß starten!</span>
            </div>
            <div style="width:45px;height:45px;margin-left:6px;margin-top:6px;float:left">
                <img src="../static/pictures/kamera.png" style="height:100%;opacity:1" />
            </div>
    </div>
</a>

<a href="gallery" style="text-decoration: none; "> 
    <div style="margin:0 auto;margin-top:34px;width:580px;height:68px;">
            <div class="button" style="width:513px;height:68px;float:left " id="gallery">
                <span >Hier geht´s zur Galerie</span>
            </div>
            <div style="width:45px;height:45px;margin-left:6px;margin-top:6px;float:left">
                <img src="../static/pictures/gallery.png" style="height:100%;opacity:1" />
            </div>
    </div>
</a>

<script>
    // grab the element
    var el = document.getElementById('logo');
    // listen for the long-press event
    el.addEventListener('long-press', function(e) {
    
      // stop the event from bubbling up
      e.preventDefault()
    
      location.href = '/settings';

    });
    
</script>
    
{% endblock %}
