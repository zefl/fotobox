{% from "_login.html" import check_wifi_js %}
<!DOCTYPE html>
<html>
<head>
<style>
body{
  background: url(../static/pictures/custom_style/background.png) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.header{
  border-width:1px 1px 1px 1px;
  border-top-left-radius:0px; 
  border-top-right-radius:0px; 
  border-bottom-right-radius:0px; 
  border-bottom-left-radius:0px; 
  min-height:7vh; 
  background-color:rgba(78,78,78,1);
}

.button{
  padding: 2px 2px 2px 2px;
  border-color: rgba(33,33,33,1);
  border-style: solid;
  border-width: 2px 2px 2px 2px;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  border-bottom-right-radius: 15px;
  border-bottom-left-radius: 15px;
  background-image: none;
  background-color: rgba(255,255,255,0.45);
  color: rgba(0,0,0,1);
  font-size: 3vh;
  font-weight: bold;
  font-family: "Courier New", Courier, monospace;
  text-align: center;
}

.button:hover{
  border-color: rgba(0,0,0,1);
  border-style: solid;
  border-width: 2px 2px 2px 2px;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  border-bottom-right-radius: 15px;
  border-bottom-left-radius: 15px;
  background-image: none;
  background-color: rgba(163,159,159,0.01);
  color: rgba(0,0,0,1);
}

.rotate90{
  -moz-transform: rotate(90deg);
  -ms-transform: rotate(90deg);
  -o-transform: rotate(90deg);
  -webkit-transform: rotate(90deg);
  transform: rotate(90deg);
}

.selectDisable {
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -o-user-select: none;
    user-select: none;
}

{% block styles %}
{% endblock%}

</style>
<link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">
<link rel="stylesheet" href="{{url_for('static', filename='bootstrap-4.1.3-dist/css/bootstrap.min.css')}}">
<script defer src="{{url_for('static', filename = 'fontawesome-free-5.15.4-web/js/all.js')}}"></script>

{% block script %}
{% endblock %}

</head>
<body id="mainBody">

<div class="header" style="margin: auto;">
    <div class="d-flex justify-content-between align-items-center bd-highlight mb-3">
      <div class="p-2">
        <img data-scalestrategy="fit" src="../static/pictures/custom_style/logo.png" style="display:block;margin:0;float:left;" height="70vh" width="70vw" />
      </div>
      <div>
        <span style="font-size: 30px; font-family: 'Courier New', Courier, monospace; font-weight: bold; color: #ffffff;">{% block header %}{% endblock%}</span>
      </div>
      {% if system == "Linux" %}
      <div id="wifi" onclick="updateWifiList()" style="position: absolute; right: 125px; margin-top: -0px; color: rgba(255,255,255,0.45);text-align:center;display: none;">
        <i class="fas fa-2x fa-wifi" ></i>
        <div>
          <i id="wifi-error" class="fas fa fa-exclamation" style="display: none"></i>
          <span id="wifi-status" style="display: none;">No Internet</span>
        </div>
      </div> 
      {% endif %}
      <div class="p-2">
        <a id="back_to_home" href=".">
          <div class="button" style="width:10vw; height:7vh; float:left;">
          <span style="font-size: 2vw">Zur√ºck</span>
          </div>
        </a>
      </div>
      <div style="position: absolute; left:10%; margin-top: -5vh;">
        <div style="position: relative; right: 25px; top: 25px; color: rgba(255,255,255,0.45); {% if not(settings['timelaps']['value']) %} display: none; {% endif %}" >
          <i class="fas fa-flip-horizontal fa-2x fa-history"></i>
        </div>
        <div style="position: relative; color: rgba(255,255,255,0.45); {% if not(settings['timelaps']['value']) %} display: none; {% endif %}">
          <i class="fas fa-s fa-camera"></i>
        </div>
      </div>
    </div>
</div>

{% block content %}
{% endblock %}

</body>

</html>
